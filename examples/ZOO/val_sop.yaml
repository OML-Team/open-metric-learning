accelerator: gpu
devices: 2
precision: 16

dataset_root: /nydl/data/Stanford_Online_Products/
dataframe_name: df.csv

logs_root: /nydl/logs/Stanford_Online_Products/

bs_val: 512
num_workers: 20

transforms_val:
  name: norm_resize_hypvit_torch
  args:
    im_size: 224
    crop_size: 224

model:
  name: vit
  args:
    arch: vits16
    normalise_features: True
    use_multi_scale: False
    weights: /nydl/logs/Stanford_Online_Products/2023-02-14_13-11-41_sop_no_categories/checkpoints/best.ckpt

metric_args:
  metrics_to_exclude_from_visualization: [cmc,]
  cmc_top_k: [1, 5]
  map_top_k: [5]
  pfc_variance: [0.5, 0.9, 0.99]
  return_only_main_category: False
  visualize_only_main_category: True

log_images: False

hydra:
  searchpath:
   - pkg://oml.configs
