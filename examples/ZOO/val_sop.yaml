dataframe_name: df.csv

logs_root: /nydl/logs/Stanford_Online_Products/

bs_val: 512
num_workers: 20

transforms_val:
  name: norm_resize_hypvit_torch
  args:
    im_size: 224
    crop_size: 224

model:
  name: vit
  args:
    arch: vits16
    normalise_features: False
    use_multi_scale: False
#    weights: /nydl/logs/8feb/Stanford_Online_Products/2023-02-14_13-11-41_sop_no_categories/checkpoints/best.ckpt
