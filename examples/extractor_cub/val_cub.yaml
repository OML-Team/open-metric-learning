accelerator: cpu
devices: 1
precision: 32

dataset_root: /Users/alexeyshab/data/CUB_200_2011
dataframe_name: df.csv

bs_val: 256
num_workers: 8

transforms_val:
  name: norm_resize_torch
  args:
    im_size: 224

#model:
#  name: vit
#  args:
#    arch: vits16
#    normalise_features: False
#    use_multi_scale: False
#    weights: vits16_cub

model:
  name: resnet
  args:
    arch: resnet50
    gem_p: 5.0
    remove_fc: True
    normalise_features: False
    weights: resnet50_moco_v2
    strict_load: True

metric_args:
  metrics_to_exclude_from_visualization: [cmc,]
  cmc_top_k: [1, 5]
  map_top_k: [5]
  fmr_vals: [0.01]
  precision_top_k: [5]
  pfc_variance: [0.5, 0.9, 0.99]
  return_only_main_category: False
  visualize_only_main_category: True

hydra:
  searchpath:
   - pkg://oml.configs
