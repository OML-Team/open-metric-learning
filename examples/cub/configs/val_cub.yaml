dataset_root: data/CUB_200_2011/
dataframe_name: df.csv

logs_root: logs/CUB_200_2011/

bs_val: 256
num_workers: 8

transforms_val:
  name: norm_resize_albu
  args:
    im_size: 224

model:
  name: vit
  args:
    arch: vits16
    normalise_features: False
    use_multi_scale: False
    weights: vits16_cub


metric_args:
  cmc_top_k: [1, 5]
  map_top_k: [5]
  precision_top_k: [5]

log_only_main_category: False

gpus:
  - 0

hydra:
  searchpath:
   - pkg://oml.configs
