dataset_root: /nydl/data/DeepFashion_InShop/
dataframe_name: df_fixed_val.csv

logs_root: /nydl/logs/DeepFashion_InShop/

bs_val: 128
num_workers: 20

transforms_val: null

model:
  name: vit
  args:
    arch: vits16
    normalise_features: False
    use_multi_scale: False
    weights: vits16_inshop


metric_args:
  cmc_top_k: [1, 5]
  map_top_k: [5]
  precision_top_k: [5]

log_only_main_category: False

gpus:
  - 0
  - 1

hydra:
  searchpath:
    - file://../../configs
