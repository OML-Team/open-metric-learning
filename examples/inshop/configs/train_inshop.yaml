postfix: metric_learning

seed: 42
precision: 32
gpus:
  - 0
  - 1

dataframe_name: df_fixed_train_fixed_val.csv
dataset_root: /nydl/data/DeepFashion_InShop/
logs_root: /nydl/logs/DeepFashion_InShop/
logs_folder: ${now:%Y-%m-%d_%H-%M-%S}_${postfix}

im_size_train: 224
im_size_val: 224
im_pad_ratio_train: 0.0
im_pad_ratio_val: 0.0
num_workers: 20
cache_size: 100000

sampler:
  name: sequential_category_balance
  args:
    n_labels: 13
    n_instances: 6
    n_categories: 3
    resample_labels: True
    weight_categories: True

bs_val: 256
max_epochs: 10000
valid_period: 1

metric_args:
  cmc_top_k: [1]
  map_top_k: [5]

augs: default_albu

# model:
#   name: vit
#   args:
#     normalise_features: False
#     use_multi_scale: False
#     weights: vits16_dino
#     arch: vits16
#     strict_load: True

model:
  name: resnet
  args:
    normalise_features: True
    weights: resnet50_moco_v2
    arch: resnet50
    gem_p: 1
    remove_fc: True
    strict_load: False

criterion:
  name: triplet_with_miner
  args:
    need_logs: True
    margin: null
    reduction: mean
    miner:
      name: hard_triplets
      args:
        norm_required: False

criterion_classification:
  name: arcface
  args:
    label_smoothing: 0
    s: 64
    m: 0.5

optimizer:
  name: adam
  args:
    lr: 1e-5  # if you provide scheduler this parameter will be ignored

scheduling:
  scheduler_interval: epoch
  scheduler_frequency: 1
  scheduler:
    name: multi_step
    args:
      milestones: [20, 40, 60, 80]
      gamma: 0.25


# To use neptune you should also specify NEPTUNE_API_TOKEN in
# .env file or via `export NEPTUNE_API_TOKEN=...`
neptune_project: NEWYORKER/similarity-api


hydra_dir: ${logs_root}/${logs_folder}/

tags:
  - ${postfix}
  - arcface_fix
  - label_smoothing
  - classification_only

hydra:
  run:
    dir: ${hydra_dir}
  searchpath:
    - file://../../configs
