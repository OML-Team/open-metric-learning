postfix: metric_learning

seed: 42
precision: 32
gpus: [1]

dataframe_name: df_wo_boxes.csv
show_dataset_warnings: False
dataset_root: /nydl/data/DeepFashion_InShop/
logs_root: /nydl/logs/DeepFashion_InShop/
logs_folder: ${now:%Y-%m-%d_%H-%M-%S}_${postfix}

num_workers: 20
cache_size: 0

transforms_train:
  name: arcface_train_torch
  args:
    im_size: 224

transforms_val:
  name: arcface_test_torch
  args:
    im_size: 224

sampler: null
bs_train: 128

bs_val: 128
max_epochs: 10000
valid_period: 1

metric_args:
  cmc_top_k: [1]
  map_top_k: [5]

log_only_main_category: True

# model:
#   name: resnet_with_projection
#   args:
#     arch: resnet50
#     weights: imagenet_v1
#     feature_size: 256
#     remove_fc: True
#     gem_p: 2
#     normalise_features: False

model:
  name: vit_with_projection
  args:
    normalise_features: False
    use_multi_scale: False
    weights: vits16_dino
    arch: vits16
    feature_size: 128

map_labels: True
# map_categories: True
criterion:
  name: arcface
  args:
    label_smoothing: null
    m: 0.5
    s: 64

optimizer:
  name: adam
  args:
    lr: 1e-4  # if you provide scheduler this parameter will be ignored
    weight_decay: 1e-5

scheduling:
  scheduler_interval: epoch
  scheduler_frequency: 1
  scheduler:
    name: multi_step
    args:
      milestones: [40, 60, 80]
      gamma: 0.2


# To use neptune you should also specify NEPTUNE_API_TOKEN in
# .env file or via `export NEPTUNE_API_TOKEN=...`
neptune_project: NEWYORKER/similarity-api


hydra_dir: ${logs_root}/${logs_folder}/

tags:
  - ${postfix}
  - deepfashion
  - arcface_fix2
  - classification_only
  - label_smoothing

hydra:
  run:
    dir: ${hydra_dir}
  searchpath:
    - file://../../configs
