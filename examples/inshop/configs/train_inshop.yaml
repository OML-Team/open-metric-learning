postfix: deepfashion

seed: 42
gpus:
  - 0
  - 1

dataframe_name: df_fixed_val.csv
dataset_root: /nydl/data/DeepFashion_InShop/
logs_root: /nydl/logs/cur/ml/deepfashion/
logs_folder: ${now:%Y-%m-%d_%H-%M-%S}_${postfix}

im_size: 224
im_pad_ratio_train: 0.0
im_pad_ratio_val: 0.0
num_workers: 20

# in terms of 1 gpu
bs_n_cls: 2
bs_n_samples: 8
bs_n_categories: 1
bs_val: 160

max_epochs: 100
valid_period: 1

augs_key: all

defaults:
  - optimizer: adam

model:
  name: vit
  args:
    normalise_features: True
    use_multi_scale: False
    weights: pretrained_dino
    arch: vits8
    strict_load: False
    out_dim: null

criterion:
  name: TripletLossWithMiner
  args:
    need_logs: True
    margin: 0.1
    reduction: mean
    miner:
      name: TripletMinerWithMemory
      args:
        bank_size_in_batches: 20
        tri_expand_k: 5
        need_logs: True

optimizer:
  args:
    lr: 1e-5  # if you provide scheduler this parameter will be ignored

scheduler: null


# To use neptune you should also specify NEPTUNE_API_TOKEN in
# .env file or via `export NEPTUNE_API_TOKEN=...`
neptune_project: NEWYORKER/similarity-api


hydra_dir: ${logs_root}/${logs_folder}/

tags:
  - deepfashion

hydra:
  run:
    dir: ${hydra_dir}
  searchpath:
    - file://../../configs
