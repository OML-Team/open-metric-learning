accelerator: gpu
devices: 1
precision: 32

dataset_root: /home/lexibender/data/DeepFashion_InShop/
dataframe_name: df.csv

bs_val: 128
num_workers: 20

transforms_val:
  name: norm_resize_hypvit_torch
  args:
    im_size: 224
    crop_size: 224

extractor:
  name: vit
  args:
    arch: vits16
    normalise_features: False
    use_multi_scale: False
    weights: vits16_inshop


metric_args:
  metrics_to_exclude_from_visualization: [cmc,]
  cmc_top_k: [1,]
  map_top_k: []
  precision_top_k: []
  pcf_variance: []
  return_only_overall_category: False
  visualize_only_overall_category: True

log_images: False

hydra:
  searchpath:
   - pkg://oml.configs
  job:
    chdir: True
