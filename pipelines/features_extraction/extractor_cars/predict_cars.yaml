precision: 32
accelerator: gpu
devices: 1

data_dir: data/
save_dir: "."

bs: 64
num_workers: 10

transforms_predict:
  name: norm_resize_albu
  args:
    im_size: 224

extractor:
  name: vit
  args:
    arch: vits16
    normalise_features: False
    use_multi_scale: False
    weights: vits16_cars

hydra:
  run:
    dir: ${save_dir}
  searchpath:
   - pkg://oml.configs
