accelerator: gpu
devices: 1
precision: 32


datasets:
  name: oml_image_dataset
  args:
    dataset_root: data/CARS196/
    dataframe_name: df_with_bboxes.csv
    transforms_val:
      name: norm_resize_albu
      args:
        im_size: 224

bs_val: 256
num_workers: 8

extractor:
  name: vit
  args:
    arch: vits16
    normalise_features: False
    use_multi_scale: False
    weights: vits16_cars

metric_args:
  metrics_to_exclude_from_visualization: [cmc,]
  cmc_top_k: [1, 5]
  map_top_k: [5]
  precision_top_k: [5]
  fmr_vals: [0.01]
  pcf_variance: [0.5, 0.9, 0.99]
  return_only_overall_category: False
  visualize_only_overall_category: True

hydra:
  searchpath:
   - pkg://oml.configs
  job:
    chdir: True