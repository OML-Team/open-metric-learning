accelerator: gpu
devices: 1
precision: 32

datasets:
  name: oml_image_dataset
  args:
    data_dir: data/
    transforms_predict:
      name: norm_resize_hypvit_torch
      args:
        im_size: 224
        crop_size: 224


save_dir: "."

bs: 64
num_workers: 10

extractor:
  name: vit
  args:
    arch: vits16
    normalise_features: True
    use_multi_scale: False
    weights: vits16_sop

hydra:
  run:
    dir: ${save_dir}
  searchpath:
   - pkg://oml.configs
  job:
    chdir: True
