postfix: "deepfashion"

seed: 42
gpus: []

dataset_root: ../../mock_dataset
dataframe_name: df.csv
logs_root: logs

im_size: 32
im_pad_ratio_train: 0.0
im_pad_ratio_val: 0.0
num_workers: 0
cache_size: 100

augs: default_torch

criterion:
  name: TripletLossWithMiner
  args:
    margin: null
    reduction: mean
    need_logs: True
    miner:
      name: AllTripletsMiner
      args: {}

optimizer:
  name: sgd
  args:
    lr: 1e-5

model:
  name: vit
  args:
    arch: vits8
    normalise_features: False
    use_multi_scale: False
    weights: random
    strict_load: True

scheduler:
  name: MultiStepLR
  args:
    milestones:
      - 1
      - 2
      - 3

sampler:
  name: SequentialBalanceSampler
  args:
    n_labels: 2
    n_instances: 8

bs_val: 2

metric_args:
  cmc_top_k: [1, 5]
  map_top_k: [5]
  precision_top_k: [1, 5]

max_epochs: 2
valid_period: 1

neptune_project: null

tags:
  - mock

hydra:
  run:
    dir: ${logs_root}
