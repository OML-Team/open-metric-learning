dataset_root: ../data
dataframe_name: df.csv

logs_root: logs

im_size: 224
num_workers: 0

bs_val: 2

metric_args:
  cmc_top_k: [1, 5]
  map_top_k: [5]


model:
  name: vit
  args:
    arch: vits8
    normalise_features: False
    use_multi_scale: True
    weights: pretrained_dino
    strict_load: True

gpus: null

hydra:
  run:
    dir: ${logs_root}
