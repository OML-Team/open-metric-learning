postfix: "deepfashion"

seed: 42
gpus: []

dataset_root: tmp  # we will replace it in runtime with the default dataset folder
dataframe_name: df.csv
logs_root: logs  # we will replace it in runtime with the tmp folder

im_size_train: 32
im_size_val: 32
im_pad_ratio_train: 0.0
im_pad_ratio_val: 0.0
num_workers: 0
cache_size: 100

augs: custom_augmentations

criterion:
  name: triplet_with_miner
  args:
    margin: null
    reduction: mean
    need_logs: True
    miner:
      name: all_triplets
      args: {}

defaults:
  - optimizer: sgd
  - sampler: sequential_balance

model:
  name: vit
  args:
    arch: vits8
    normalise_features: False
    use_multi_scale: False
    weights: random

scheduler:
  name: multi_step
  args:
    milestones:
      - 1
      - 2
      - 3

bs_val: 2

metric_args:
  cmc_top_k: [1, 5]
  map_top_k: [5]
  precision_top_k: [1, 5]

max_epochs: 2
valid_period: 1

neptune_project: null

tags:
  - mock

hydra:
  run:
    dir: ${logs_root}
  searchpath:
   - pkg://oml.configs
