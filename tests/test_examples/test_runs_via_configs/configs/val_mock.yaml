dataset_root: /tmp/mock_dataset
dataframe_name: df.csv

gpus: []

logs_root: /tmp/logs/mock_val

im_size: 32
num_workers: 0

bs_val: 2

metric_args:
  cmc_top_k: [1, 5]
  map_top_k: [5]
  precision_top_k: [1, 5]

model:
  name: vit
  args:
    arch: vits16
    normalise_features: False
    use_multi_scale: True
    weights: vits16_dino
    strict_load: True

hydra:
  run:
    dir: ${logs_root}
