accelerator: cpu
devices: 1

dataset_root: path_to_replace  # we will replace it in runtime with the default dataset folder
dataframe_name: df.csv

transforms_val:
  name: norm_resize_torch
  args:
    im_size: 48

logs_root: logs

num_workers: 0

bs_val: 2

metric_args:
  metrics_to_exclude_from_visualization: [cmc,]
  cmc_top_k: [1, 5]
  map_top_k: [5]
  precision_top_k: [1, 5]
  log_only_main_category: False
  visualize_only_main_category: True

log_images: False

model:
  name: vit
  args:
    arch: vits16
    normalise_features: False
    use_multi_scale: True
    weights: vits16_dino

hydra:
  run:
    dir: ${logs_root}
