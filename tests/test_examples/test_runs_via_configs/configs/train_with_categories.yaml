postfix: "deepfashion"

seed: 42
gpus: []
precision: 32

dataset_root: path_to_replace  # we will replace it in runtime with the default dataset folder
dataframe_name: df_with_category.csv
logs_root: logs

num_workers: 0
cache_size: 0

transforms_train:
  name: augs_albu
  args:
    im_size: 64

transforms_val:
  name: norm_torch
  args: {}

criterion:
  name: triplet_with_miner
  args:
    margin: null
    reduction: mean
    need_logs: True
    miner:
      name: hard_triplets
      args: {}

defaults:
  - optimizer: adam
  - sampler: sequential_category_balance

model:
  name: vit
  args:
    arch: vits8
    normalise_features: False
    use_multi_scale: False
    weights: null

scheduling: null

bs_val: 2

metric_args:
  cmc_top_k: [1, 5]

log_only_main_category: True

max_epochs: 2
valid_period: 1

neptune_project: null

tags:
  - mock

hydra:
  run:
    dir: ${logs_root}
  searchpath:
   - pkg://oml.configs
