postfix: "deepfashion"

seed: 42
precision: 32
accelerator: cpu
devices: 1

dataset_root: path_to_replace  # we will replace it in runtime with the default dataset folder
dataframe_name: df.csv
logs_root: logs

num_workers: 0
cache_size: 10

transforms_train:
  name: augs_torch
  args:
    im_size: 64

transforms_val:
  name: norm_resize_torch
  args:
    im_size: 64

criterion:
  name: triplet_with_miner
  args:
    margin: null
    reduction: mean
    need_logs: True
    miner:
      name: all_triplets
      args: {}

defaults:
  - optimizer: sgd
  - sampler: balance

model:
  name: vit
  args:
    arch: vits8
    normalise_features: False
    use_multi_scale: False
    weights: null

scheduling:
  scheduler_interval: epoch
  scheduler_frequency: 1
  scheduler:
    name: multi_step
    args:
      milestones:
        - 1
        - 2
        - 3

bs_val: 2

metric_args:
  metrics_to_exclude_from_visualization: [cmc, precision]
  cmc_top_k: [1, 5]
  map_top_k: [5]
  precision_top_k: [1, 5]
  log_only_main_category: False
  visualize_only_main_category: True
  log_images: False

metric_for_checkpointing: OVERALL/precision/5

max_epochs: 2
valid_period: 1

neptune_project: null

tags:
  - mock

hydra:
  run:
    dir: ${logs_root}
  searchpath:
   - pkg://oml.configs
