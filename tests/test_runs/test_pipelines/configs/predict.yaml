precision: 32
accelerator: cpu
devices: 2

datasets:
  name: oml_image_dataset
  args:
    data_dir: path_to_replace
    transforms_predict:
      name: norm_resize_torch
      args:
        im_size: 64

save_dir: "."

bs: 4
num_workers: 0

extractor:
  name: vit
  args:
    normalise_features: False
    use_multi_scale: False
    weights: null
    arch: vits16

hydra:
  run:
    dir: ${save_dir}
  searchpath:
   - pkg://oml.configs
  job:
    chdir: True
