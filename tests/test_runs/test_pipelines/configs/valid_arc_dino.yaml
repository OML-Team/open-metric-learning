accelerator: cpu
devices: 1

dataset_root: path_to_replace  # we will replace it in runtime with the default dataset folder
dataframe_name: df.csv

transforms_val:
  name: norm_resize_torch
  args:
    im_size: 48

logs_root: logs
num_workers: 0
bs_val: 2

extractor:
  name: vit
  args:
    normalise_features: True  
    use_multi_scale: False  
    arch: vits16 
    weights: /Users/kodin/checkpoints_clip/checkpoints/best.ckpt

metric_args:
  metrics_to_exclude_from_visualization: [cmc,]
  cmc_top_k: [1, 3, 5]
  map_top_k: [1, 3, 5]
  precision_top_k: [1,2,5]
  fmr_vals: [0.01]
  pfc_variance: [0.5, 0.9, 0.99]
  return_only_main_category: False
  visualize_only_main_category: True