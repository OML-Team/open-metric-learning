postfix: "postprocessing"

seed: 42
precision: 32
accelerator: cpu
devices: 2
find_unused_parameters: False

datasets:
  name: oml_reranking_dataset
  args:
      dataset_root: path_to_replace  # we will replace it in runtime with the default dataset folder
      dataframe_name: df_with_category.csv
      cache_size: 50
      batch_size_inference: ${batch_size_inference}
      embeddings_cache_dir: ${datasets.args.dataset_root}
      num_workers: ${num_workers}
      precision: ${precision}
      accelerator: ${accelerator}
      feature_extractor:
        name: vit
        args:
          normalise_features: False
          use_multi_scale: False
          weights: null
          arch: vits16

      transforms_train:
        name: augs_hypvit_torch
        args:
          im_size: 32
          min_scale: 0.8
      transforms_extraction:
        name: norm_resize_hypvit_torch
        args:
          im_size: 32
          crop_size: 32

logs_root: logs

num_workers: 0
max_epochs: 2
valid_period: 1

# EXTRACTION

# TRAIN

pairwise_model:
  name: concat_siamese
  args:
    mlp_hidden_dims: [384, 192]
    extractor: ${datasets.args.feature_extractor}

hard_pairs_mining: True

optimizer:
  name: adam
  args:
    lr: 1e-5

freeze_n_epochs: 1
scheduling:
  scheduler_interval: epoch
  scheduler_frequency: 1
  scheduler:
    name: multi_step
    args:
      gamma: 5e-3
      milestones:
        - ${freeze_n_epochs}

sampler:
  name: category_balance
  args:
    n_labels: 2
    n_instances: 2
    n_categories: 1
    resample_labels: True
    weight_categories: True


# VALIDATION

batch_size_inference: 128

postprocessor:
  name: pairwise_reranker
  args:
    top_n: 5
    pairwise_model: ${pairwise_model}
    num_workers: 0
    batch_size: ${batch_size_inference}
    verbose: True
    use_fp16: True

metric_for_checkpointing: OVERALL/cmc/1
mode_for_checkpointing: max

log_images: False
metric_args:
  cmc_top_k: [1, 5]
  map_top_k: [5]
  return_only_overall_category: False
  visualize_only_overall_category: False

logger:
  name: tensorboard
  args:
    save_dir: "."

tags:
  - mock

hydra:
  run:
    dir: ${logs_root}
  searchpath:
   - pkg://oml.configs
  job:
    chdir: True
