postfix: "postprocessing"

seed: 42
precision: 16
accelerator: cpu
devices: 2

dataset_root: path_to_replace  # we will replace it in runtime with the default dataset folder
dataframe_name: df_with_category.csv
logs_root: logs

num_workers: 0
max_epochs: 2
valid_period: 1

# EXTRACTION

embeddings_cache_dir: /tmp

extractor:
  name: vit
  args:
    normalise_features: False
    use_multi_scale: False
    weights: null
    arch: vits16

transforms_extraction:
  name: norm_resize_hypvit_torch
  args:
    im_size: 32
    crop_size: 32

# TRAIN

pairwise_model:
  name: concat_siamese
  args:
    mlp_hidden_dims: [384, 192]
    extractor: ${extractor}

hard_pairs_mining: True

optimizer:
  name: adam
  args:
    lr: 1e-5

freeze_n_epochs: 1
scheduling:
  scheduler_interval: epoch
  scheduler_frequency: 1
  scheduler:
    name: multi_step
    args:
      gamma: 5e-3
      milestones:
        - ${freeze_n_epochs}

sampler:
  name: category_balance
  args:
    n_labels: 2
    n_instances: 2
    n_categories: 1
    resample_labels: True
    weight_categories: True

transforms_train:
  name: augs_hypvit_torch
  args:
    im_size: 32
    min_scale: 0.8

# VALIDATION

batch_size_inference: 128

postprocessor:
  name: pairwise_images
  args:
    top_n: 5
    pairwise_model: ${pairwise_model}
    transforms:
      name: norm_resize_hypvit_torch
      args:
        im_size: 32
        crop_size: 32
    num_workers: 0
    batch_size: ${batch_size_inference}
    verbose: True
    use_fp16: True

metric_for_checkpointing: OVERALL/cmc/1
log_images: True
metric_args:
  cmc_top_k: [1, 5]
  map_top_k: [5]
  return_only_main_category: False
  visualize_only_main_category: False

logger:
  name: tensorboard
  args:
    save_dir: "."

tags:
  - mock

hydra:
  run:
    dir: ${logs_root}
  searchpath:
   - pkg://oml.configs
  job:
    chdir: True
